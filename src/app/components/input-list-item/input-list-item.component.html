@for (item of inputListItems; track item) {
  <label for="item.id" class="input-label-text">
    <input type="checkbox" #inputCheckbox [checked]="item.checked" (input)="updateItemCheckbox(inputCheckbox.checked, item.id)">
    <input
      type="text"
      #inputValue
      id="item.id"
      value="{{item.value}}"
      placeholder="adicione um valor"
      autofocus
      (input)="updateItemText(item.id, inputValue.value)"
      />

    <button
      class="btn btn-danger-circle"
      title="Delete este item"
      (click)="deleteItem(item.id)"
    ></button>
  </label>
}
